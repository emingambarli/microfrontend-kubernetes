kind: Deployment
apiVersion: apps/v1
metadata:
  name: container
spec:
  replicas: 2
  selector:
    matchLabels:
      app: container
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
  type: RollingUpdate
  template:
    metadata:
      labels:
        app: container
    spec:
      containers:
        - name: container
          image: emn503/web-container:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: container-service
  namespace: default
spec:
  selector:
    app: container
  type: NodePort
  ports:
  - name: container
    protocol: TCP
    port: 3050
    targetPort: 3000
    nodePort: 31000
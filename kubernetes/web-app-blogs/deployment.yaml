apiVersion: v1
kind: Deployment
metadata:
  name: blogs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blogs
    strategy: 
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: blogs
    spec:
      containers:
      - name: blogs
        image: emn503/web-app-blogs:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3002


---
apiVersion: v1
kind: Service
metadata:
  name: blogs-service
  namespace: default
spec:
  selector:
    app: blogs
  type: NodePort
  ports:
  - name: blogs
    protocol: TCP
    port: 3052
    targetPort: 3002
    nodePort: 31002
apiVersion: apps/v1
kind: Deployment
metadata:
  name: header
spec:
  replicas: 2
  selector:
    matchLabels:
      app: header
    strategy: 
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: header
    spec:
      containers:
      - name: header
        image: emn503/web-app-header:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3001

---
apiVersion: v1
kind: Service
metadata:
  name: header-service
  namespace: default
spec:
  selector:
    app: header
  type: NodePort
  ports:
  - name: header
    protocol: TCP
    port: 3051
    targetPort: 3001
    nodePort: 31001